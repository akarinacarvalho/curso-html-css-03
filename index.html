<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercício do curso da Origamid, HTML e CSS para iniciantes.</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <form action="./">
    <label for="nome">Nome</label>
    <input type="text" id="nome" name="nome" required>
    <label for="cpf">CPF</label>
    <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" required>
    <label for="email">E-mail</label>
    <input type="email" id="email" name="email" required>
    <label for="senha">Senha</label>
    <input type="password" id="senha" name="senha" required>
    <label for="idade">Quantidade</label>
    <input type="number" id="idade" name="idade" required>
    <label for="data">Data de Entrega</label>
    <input type="date" id="data" name="data" required>

    <div class="checkbox">
      <input type="checkbox" name="termos" value="aceito">
      <label for="termos">Aceito os termos de condições.</label>
    </div>
    <p>Pagamento</p>
    <label for="pagamento"></label>
    <select name="pagamento" id="pagamento">
      <option value="cartaodecredito">Cartão de Crédito</option>
      <option value="pix">Pix</option>
      <option value="dinheiro">Dinheiro</option>
    </select>
    <p>Entrega</p>
    <div class="radio">
      <input type="radio" name="retirada" value="retirada">
      <label for="retirada">Retirar na loja.</label>
    </div>
    <div class="radio">
      <input type="radio" name="entrega" value="retirada">
      <label for="entrega">Entrega em casa.</label>
    </div>
    <label for="mensagem">Mensagem</label>
    <textarea name="mensagem" id="mensagem" rows="5"></textarea>
    <button>Enviar</button>
  </form>
</body>

</html>
